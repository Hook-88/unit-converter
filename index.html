<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit converter</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" name="user-input-el" id="user-input-el" value="1">
      <button id="convert-btn">Convert</button>
    </div>

    <div class="cards-container">
      <div class="card" id="length-card">
        <h2 class="card-title">Length (Meter/Feet)</h2>
        <p class="card-result" id="length-card-results"></p>
      </div>
      <div class="card" id="volume-card">
        <h2 class="card-title">Volume (Liters/Gallons)</h2>
        <p class="card-result" id="volume-card-results"></p>
      </div>
      <div class="card" id="mass-card">
        <h2 class="card-title">Mass (Kilograms/Pounds)</h2>
        <p class="card-result" id="mass-card-results"></p>
      </div>
    </div>
    
  </div>
  <script src="./script.js"></script>
</body>
</html>
